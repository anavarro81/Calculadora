<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="/images/calculator.png">
    <title> Calculadora </title>
</head>
<body>

    <div class="container"> 
        
        <section class="calcultator">
        
            <div class="screen">
            
                <div id="parcial"> </div>
                <div id="resultado"> 0 </div>
            
            </div>    

            
            <table> 
<!-- Fila superior -->
                <tr class="top-button-var">
                    <td> <button id="reset" class="top-button"> MC </button></td>
                    <td> <button id="sign" class="top-button"> M+ </button></td>
                    <td> <button id="divide" class="top-button"> / </button></td>
                    <td> <button id="multiplica" class="top-button">  X </button></td>
                </tr>
    
<!-- Resto botones -->
                <tr>
                    <td> <button id="7" class="botton-btn"> 7 </button></td>
                    <td> <button id="8" class="botton-btn"> 8 </button></td>
                    <td> <button id="9" class="botton-btn"> 9 </button></td>
                    <td> <button id="restar" class="botton-btn">  -  </button></td>
                </tr>
            
            
                <tr>
                    <td> <button id="4" class="botton-btn"> 4 </button></td>
                    <td> <button id="5" class="botton-btn"> 5 </button></td>
                    <td> <button id="6" class="botton-btn"> 6 </button></td>
                    <td> <button id="sumar" class="botton-btn"> + </button></td>
                </tr>
                
                <tr>
                    <td> <button id="1" class="botton-btn"> 1 </button></td>
                    <td> <button id="2" class="botton-btn"> 2 </button></td>
                    <td> <button id="3" class="botton-btn"> 3 </button></td>
                    <td rowspan="2"> <button id="3" class="dbl-col orange-bg"> = </button></td>                                        
                </tr>


                <tr>
                    <td colspan="2"> <button id="0" class="botton-btn dbl-row"> 0 </button></td>
                    <td> <button id="dot" class="botton-btn"> . </button></td>                    
                </tr>


            </table>
        </div>
        
        </section>
        
    </div> 

    
    <script src="script.js"></script>

</body>
</html>
