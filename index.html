<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>

    <div class="container"> 
        
        <section class="calcultator">
        
            <div class="screen">
                <div class="parcial-result"> 123+ </div>                
            </div>    
            
            <table> 

                <tr>
                    <td> <button id="reset" class="btn-special"> C </button></td>
                    <td> <button id="reset-act-num" class="btn-special"> CE </button></td>
                    <td> <button id="percent" class="btn-operator"> % </button></td>
                    <td> <button id="divide" class="btn-operator">  &radic;  </button></td>
                </tr>
            
            
                <tr>
                    <td> <button id="7" class="btn-number"> 7 </button></td>
                    <td> <button id="8" class="btn-number"> 8 </button></td>
                    <td> <button id="9" class="btn-number"> 9 </button></td>
                    <td> <button id="menos" class="btn-operator"> - </button></td>
                </tr>
                

                <tr>
                    <td> <button id="4" class="btn-number">  4 </button></td>
                    <td> <button id="5" class="btn-number"> 5 </button></td>
                    <td> <button id="6" class="btn-number"> 6 </button></td>
                    <td> <button id="mas" class="btn-operator"> + </button></td>
                </tr>

                <tr>
                    <td> <button id="1" class="btn-number"> 1 </button></td>
                    <td> <button id="2" class="btn-number"> 2 </button></td>
                    <td> <button id="3" class="btn-number"> 3 </button></td>
                    <td> <button id="equal" class="btn-operator"> = </button></td>
                </tr>

                <tr>
                    <td> <button id="punto" class="btn-operator"> . </button></td>
                    <td> <button id="cero" class="btn-number"> 0 </button></td>
                    <td> <button id="parenthesis" class="btn-operator"> () </button></td>
                    <td> <button id="plusminus" class="btn-operator"> +/- </button></td>
                </tr>

            </table>
        </div>
        
        </section>
        
    </div> 

    
    <script src="script.js"></script>

</body>
</html>
